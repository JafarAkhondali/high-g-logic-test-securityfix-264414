<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>es6 connect</title>
</head>
<body>

<div class="wrapper">
  <h1>接続テスト2(es6 only. Not use jQuery.)</h1>
  <h2>登録</h2>
  <div id="form1">
    <table>
      <tr>
        <td>氏名</td>
        <td><input id="member_name" type="text"></td>
      </tr>
      <tr>
        <td>住所</td>
        <td><input id="member_address" type="text"></td>
      </tr>
      <tr>
        <td>生年月日</td>
        <td><input id="member_birth" type="text"></td>
      </tr>
    </table>
    <button id="btn_ins">登録</button>
  </div>

  <br><br>

  <h2>一覧</h2>
  <div id="area1">
    <table id="table_member">
      <tr>
        <td>ID</td>
        <td>名前</td>
        <td>住所</td>
        <td>誕生日</td>
        <td>登録日</td>
        <td>更新日</td>
      </tr>
    </table>
  </div>
</div>

<script src="js/bundle.js"></script>
</body>
</html>

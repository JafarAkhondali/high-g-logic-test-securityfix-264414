<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Web Animations API</title>
<style>
#test1 {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
<div id="test1"></div>

<script>
var test1 = document.getElementById('test1');
test1.animate(
	[
		{backgroundColor: 'red'},
		{backgroundColor: 'yellow'}
	],
	{
		duration: 3000,
		iterations: Infinity,
		easing: 'linear'
	}
);
</script>
</body>
</html>

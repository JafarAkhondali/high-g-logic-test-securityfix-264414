<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="manifest" href="manifest.json">
<title>サンプルPWAサイト</title>
<style>
* {
  margin: 0;
  padding: 0;
}

.wrap {
  text-align: center;
}
  h1
</style>
</head>
<body>
<div class="wrap">
  <h1>サンプル</h1>
  <img src="assets/img/logo.png">
</div>

<script>
(function (win) {
  if('serviceWorker' in win.navigator) {
    win.navigator.serviceWorker.register('/serviceWorker.js').then(function () {
      console.log('サービスワーカー登録成功');
    }).catch(function () {
      console.log('失敗');
    });
  }
})(window);
</script>
</body>
</html>

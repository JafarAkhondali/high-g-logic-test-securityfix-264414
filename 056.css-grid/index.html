<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
  #container {
    display: grid;
    grid-template-rows: 100px 50px;
    grid-template-columns: 150px 1fr;
  }
  #itemA {
    grid-row: 1 / -1;
    grid-column: 1 / 2;
    background: red;
  }
  #itemB {
    grid-row: 1 / span 1;
    grid-column: 2 / span -1;
    background: green;
  }
  #itemC {
    grid-row: 2 / span 1;
    grid-column: 2 / span -1;
    background: blue;
  }
</style>
</head>
<body>
<div id="container">
  <div id="itemA">A</div>
  <div id="itemB">B</div>
  <div id="itemC">C</div>
</div>
</body>
</html>
